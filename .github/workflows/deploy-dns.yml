name: Deploy DNS
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dns/**'

concurrency:
  group: deploy-dns
  cancel-in-progress: false
jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dns
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOMENESHOP_TOKEN: ${{ secrets.DOMENESHOP_TOKEN }}
      DOMENESHOP_SECRET: ${{ secrets.DOMENESHOP_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Init
        run: tofu init
      - name: Plan
        run: |
          set -euo pipefail
          tofu plan -out tfplan-dns.binary
      - name: Show human-readable plan
        run: tofu show tfplan-dns.binary
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dns
          path: dns/tfplan-dns.binary
  deploy:
    needs: plan
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: dns
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DOMENESHOP_TOKEN: ${{ secrets.DOMENESHOP_TOKEN }}
      DOMENESHOP_SECRET: ${{ secrets.DOMENESHOP_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Init
        run: tofu init
      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dns
          path: dns
      - name: Apply plan
        run: |
          set -euo pipefail
          tofu apply -auto-approve tfplan-dns.binary