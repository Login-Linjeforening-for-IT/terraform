# A reusable workflow to plan a Terraform build
name: Plan a tf build
on:
  workflow_call:
    inputs:
      # Which stack/folder to deploy
      stack:
        required: true
        type: string
      # Which branch to checkout code from
      branch:
        type: string
        default: 'main'
      action:
        required: true
        type: string
      env:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      DIGITALOCEAN_TOKEN:
        required: true
      

jobs:
  tofu:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    defaults:
      run:
        working-directory: ${{ inputs.stack }}
    steps:
      - name: Validate required secrets
        run: |
          missing=()
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && missing+=(AWS_ACCESS_KEY_ID)
          [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] && missing+=(AWS_SECRET_ACCESS_KEY)
          [ -z "${{ secrets.DIGITALOCEAN_TOKEN }}" ] && missing+=(DIGITALOCEAN_TOKEN)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}" >&2
            exit 1
          fi
          echo "All required secrets are present."
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Init
        run: tofu init
      - name: OpenTofu ${{ inputs.action }}
        run: tofu ${{ inputs.action }} ${{ inputs.action=='fmt' && '-check' || '' }} ${{ inputs.action=='plan' && format('-out=tfplan-{0}.binary', inputs.stack) || '' }}
      - name: Upload tfplan as artifact
        uses: actions/upload-artifact@v5
        if: ${{ inputs.action == 'plan' }}
        with:
          name: tfplan-${{ inputs.stack }}
          path: ${{ inputs.stack }}/tfplan-${{ inputs.stack }}.binary
      - name: Generate human-readable plan
        if: ${{ inputs.action == 'plan' }}
        run: tofu show -no-color tfplan-${{ inputs.stack }}.binary > tfplan-${{ inputs.stack }}.txt
      - name: Upload plan text as artifact
        if: ${{ inputs.action == 'plan' }}
        uses: actions/upload-artifact@v5
        with:
          name: tfplan-${{ inputs.stack }}-text
          path: ${{ inputs.stack }}/tfplan-${{ inputs.stack }}.txt
    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
